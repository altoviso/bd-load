<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>test bdBuild built with bdLoad/build/mini.bc.js</title>
    <script type="text/javascript" src="../../build/mini/require.js"></script>
    <script type="text/javaScript">
      var start= (new Date()).getTime();
      window.onload= function() {
        require({
          packages:[{
            name: 'dojo',
            location:'../../../dojotoolkit/dojo',
            main:'lib/main-browser',
            lib: '.'
          }],
          deps:["dojo"],
          callback:function(dojo){
            dojo.byId("status").innerHTML= "The dojo package has been loaded.";
            dojo.byId("time").innerHTML= (((new Date()).getTime() - start) / 1000) + "s";
          }
        });
      }
    </script>
  </head>
  <body class="tundra">
    <h1>Load Time</h1>
    <p id="time"></p>
    <h1>Status</h1>
    <p id="status">loading</p>
  </body>
</html>
